<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-jsonp-library/iron-jsonp-library.html">
<link rel="import" href="bower_components/carbon-route/carbon-route.html">
<link rel="import" href="bower_components/carbon-route/carbon-location.html">

<dom-module id="map-element">
    <style>
    :host {
        height:auto;
        width:100%;
    }
    #map {
        height: 100%;
        width: 100%;
    }
    </style>
    <template>
        <iron-jsonp-library library-url="https://maps.googleapis.com/maps/api/js?callback=%%callback%%" notify-event="api-load" library-loaded="{{loaded}}"></iron-jsonp-library>
        <div id="map"></div>
    </template>
</dom-module>

<dom-module id="static-map">
    <template>
    <img src="https://maps.googleapis.com/maps/api/staticmap?zoom={{zoom}}&size={{width}}x{{height}}&maptype={{maptype}}&center={{center}}" style="height:{{height}}px;width: {{width}}px;">
    </template>
</dom-module>

<dom-module id="map-controller">
    <style>
        #capturedzone{
            position: absolute;
            z-index: 100;
            border: 2px solid black;
            pointer-events: none;
        }
    </style>
    <template>
        <carbon-location route="{{route}}" use-hash-as-path></carbon-location>
        <carbon-route
            route="{{route}}"
            pattern="/buttontext/:buttonText"
            data="{{data}}"
            tail="{{tail}}">
        </carbon-route>

        <div id="capturedzone" style="height:{{staticsize.height}}px;width:{{staticsize.width}}px;"></div>
        <map-element maplocation='{{mapcenter}}' mapzoom="{{mapzoom}}"></map-element>
        <static-map center="{{staticcenter}}" height="{{staticsize.height}}" width="{{staticsize.width}}" zoom="{{staticzoom}}" maptype="roadmap"></static-map>
        <button on-tap="syncroMaps">{{data.buttonText}}</button>
    </template>
</dom-module>

<script>
Polymer({
    is: "map-element",
    properties: {
        maplocation: {
            type: Object,
            notify: true
        },
        mapzoom: {
            type: Number,
            notify: true,
            value: 13
        }
    },
    listeners: {
        'api-load': 'initMap',
    },
    initMap: function() {
        var options = {
            zoom: this.mapzoom,
            center: new google.maps.LatLng(this.maplocation)
        };
        var map = new google.maps.Map(
            document.getElementById('map'),
            options);
        map.addListener('center_changed', function(this_){
            return function(){
            this_.maplocation = map.getCenter().toJSON();
        }}(this));
        map.addListener('zoom_changed', function(this_){
            return function(){
            this_.mapzoom = map.getZoom();
        }}(this));
    }
});

Polymer({
    is: "static-map",
    properties:{
        center:{
            type: String,
            notify: true
        },
        zoom:{
            type: Number,
            notify: true
        }
    }
});

Polymer({
    is: "map-controller",
    properties:{
        mapcenter: {
            type: Object,
            value: {"lat":0,"lng":0}
        },
        mapzoom: {
            type: Number,
            value: 13
        },
        staticsize: {
            type: Object,
            value: {width: 500, height: 400}
        },
        data:{type:Object, value:{"buttonText":"auie"}}
    },
    syncroMaps: function(e){
        this.staticcenter = this.mapcenter.lat+","+this.mapcenter.lng;
        this.staticzoom = this.mapzoom;
    },
    ready: function(){
        this.staticcenter = this.mapcenter.lat+","+this.mapcenter.lng;
        this.staticzoom = this.mapzoom;
    },
    attached: function(){
        var mapelement = this.querySelector("map-element");
        var rect = this.querySelector("#capturedzone");
        rect.style.top = (mapelement.offsetHeight - this.staticsize.height)/2 + "px";
        rect.style.left = (mapelement.offsetWidth - this.staticsize.width)/2 + "px";
    }
});
</script>
